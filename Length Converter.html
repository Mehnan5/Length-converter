<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feet into Inches</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anybody&display=swap" rel="stylesheet">
</head>
<body>
    <div class="f"><div class="decor"></div></div>
    <div class="h1"><h1>Length Converter</h1></div>
    <div id="container">
        <div class="input-div">
            <label>Feet</label><br>
            <input type="Number" value="1" id="feet" class="input">
        </div>

        <div class="divv">
            <h1>=</h1>
        </div>

        <div class="input-div">
            <label>Inches</label><br>
            <input type="Number" value="12" id="inch" class="input">
        </div>
    </div>
    <div class="decor2"></div>
    <script>
        var feet = document.getElementById('feet');
        var inch = document.getElementById('inch');

        feet.addEventListener('input', function(){
            let f = this.value;
            let i = f*12;
            inch.value = i;
        })

        inch.addEventListener('input', function(){
            let i = this.value;
            let f = i/12;

            if(!Number.isInteger(f)){
                f = f.toFixed(5);
            }

            feet.value = f;
        })
    </script>
</body>
</html>
